<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('.static', filename='css/jquery.jsonview.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 70px;
            /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
        }

        #map {
            height: 400px;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">EasyGeoIP</a>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Easy GeoIP Tool</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="ip_or_domain" class="col-sm-4 control-label">IP or Domain Name</label>

                    <div class="col-sm-6">
                        <input type="text" name="ip_or_domain" class="form-control" id="ip_or_domain"
                               placeholder="4.4.4.4" required>
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-default" disabled>Resolve</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8" id="map">

        </div>
        <div class="col-lg-4" id="response">

        </div>

    </div>
</div>

<script src="{{ url_for('.static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('.static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('.static', filename='js/jquery.jsonview.js') }}"></script>
<script src="{{ url_for('.static', filename='js/app.js') }}"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
</body>

</html>
